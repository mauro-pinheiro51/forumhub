# Configurações para o perfil de teste (usando H2 Database)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Desabilitar Flyway para testes com H2
spring.flyway.enabled=false

# Configuração do JPA/Hibernate para H2 nos testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Desativar logging excessivo de segurança para testes se não for necessário
logging.level.org.springframework.security=INFO

# Adicionar uma chave JWT de teste (pode ser qualquer string longa para testes)
jwt.secret=kX_L2o9P3mQ7rW1sT5uV0wXyZ4aBcDeFgHiJkLnMpQrStUvWxYz0123456789ABCDEF

# Adicionar um tempo de expiração JWT de teste (em milissegundos)
